<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <title>Pokedex</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .container {
            padding: 1rem;
        }

        .pokedex {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }

        .pokemon-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            text-align: center;
            cursor: pointer;
        }

        .pokemon-card model-viewer {
            width: 100%;
            height: 300px;
        }

        .pokemon-card h2 {
            margin: 1rem 0 0;
            font-size: 1.2rem;
            color: #333;
        }

        #modelModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 60px;
        }

        #modalContent {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            width: 80%;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            font-size: 30px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
        }

        .search-bar input {
            width: 60%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .search-bar button {
            padding: 0.5rem 1rem;
            margin-left: 0.5rem;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            #modalContent {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Pok√©mon 3D Model Viewer</h1>
    </header>

    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search Pok√©mon by Name or ID">
            <button id="searchButton">üîçSearch</button>
        </div>
        <div id="pokedex" class="pokedex"></div>
    </div>

    <div id="modelModal">
        <div id="modalContent">
            <span class="close" onclick="closeModal()">‚ùå</span>
            <model-viewer id="modelViewerModal" camera-controls auto-rotate animation-name="Attack" alt="Animated Pok√©mon Model" environment-image="neutral" style="width: 100%; height: 300px;"></model-viewer>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
